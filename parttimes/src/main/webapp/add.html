<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/me.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="js/cookie_util.js"></script>
	<script src="js/add-job.js"></script>
	<title>add</title>
</head>
<body ng-app="addist" ng-controller="addJobCtrl as adCtrl">
     <div class="box_top box_top2" ng-include="'head2.html'"></div>
<div class="container" >
	<div class="box">
		<div class="box_border">
			<div class="box_top"><b class="pl15">添加招聘信息</b></div>
			<div class="box_center">
				<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="td_right">标题：</td>
						<td class="">
							<input ng-model="adCtrl.title" type="text" name="title" class="input-text lh30" size="40">
						</td>
					</tr>
					<tr >
						<td class="td_right">地区：</td>
						<td class="">
							<div class="info">
							
								<div>
							
								<select id="s_province" name="s_province"></select>  
							
							    <select id="s_city" name="s_city"></select>  
							
							    <select id="s_county" name="s_county"></select>
							
							    <script class="resources library" src="js/area.js" type="text/javascript"></script>
							    <script type="text/javascript">_init_area();</script>
							    </div>
							    <div id="show"></div>
							</div>		
						</td>
					</tr>
					<tr>
						<td class="td_right">具体地址：</td>
						<td class="">
							<input ng-model="adCtrl.site" type="text" name="address" class="input-text lh30" size="40">
						</td>
					</tr>

					<tr>
						<td class="td_right">薪资：</td>
						<td class="" height="30px">
						    <div>
						     <input type="radio" name="a" ng-value="0" ng-model="adCtrl.identify">小时
						     <span ng-if="adCtrl.identify == 0" >
							    <input ng-model="adCtrl.salary" type="text" name="salary" class="input-text">小时
						     </span>
						     <input type="radio" name="a" ng-value="1" ng-model="adCtrl.identify">日结
						     <span ng-if="adCtrl.identify == 1" >
     							 <input ng-model="adCtrl.salary" type="text" name="salary" class="input-text">日
						     </span>
						     <input type="radio" name="a" ng-value="2" ng-model="adCtrl.identify">月结
						     <span ng-if="adCtrl.identify == 2" >
							 <input ng-model="adCtrl.salary" type="text" name="salary" class="input-text">月
						     </span>
						     <input type="radio" name="a" ng-value="3" ng-model="adCtrl.identify">面议
						    </div>
						</td>
					</tr>

					<tr>
						<td class="td_right">联系电话：</td>
						<td class="">
							<input ng-model="adCtrl.phone" type="text" name="phone" class="input-text lh30" size="40">
						</td>
					</tr>

					<tr>
						<td class="td_right">工作时间：</td>
						<td class="">
						<span class="fl">
							<button class="time-btu" type="text" id="date4" data-options="{'type':'YYYY-MM-DD hh:mm:ss','beginYear':2010,'endYear':2088}" style="width:170px;height:25px;vertical-align: middle;text-align: left;"></button>
							至
							<button class="time-btu" type="text" id="date5" data-options="{'type':'YYYY-MM-DD hh:mm:ss','beginYear':2010,'endYear':2088}" style="width:170px;height:25px;vertical-align: middle;text-align: left;"></button>
						</span>
						</td>
					</tr>
					<tr >
						<td class="td_right">工作类别：</td>
						<td class="">
							<select ng-model="adCtrl.type" ng-options="x for x in types"></select>
						</td>
					</tr>
										<tr >
						<td class="td_right">人数：</td>
						<td class="">
						   <input ng-model="adCtrl.needcount" class="input-text lh30" size="10">
						</td>
					</tr>

					<tr>
						<td class="td_right">备注：</td>
						<td class="">
							<textarea ng-model="adCtrl.description" name="context" id="" cols="30" rows="10" class="textarea"></textarea>
						</td>
					</tr>
					<tr>
						<td class="td_right">&nbsp;</td>
						<td class="">
							<input ng-click="adCtrl.addjob()" type="submit" name="button" class="btn btn82 btn_save2" value="添加">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">

var Gid  = document.getElementById ;

var showArea = function(){

	Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	

	Gid('s_city').value + " - 县/区" + 

	Gid('s_county').value + "</h3>"

							}

Gid('s_county').setAttribute('onchange','showArea()');

</script>

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/jquery.date.js"></script>
	<script>
		$.date('#date4');
		$.date('#date5');
	</script>
</body>
</html>
