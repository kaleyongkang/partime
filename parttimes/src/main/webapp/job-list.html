<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="css/common.css">
<link rel="stylesheet"
	href="css/main.css">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="js/jquery.min.js"></script>
<script type="text/javascript"
	src="js/colResizable-1.3.min.js"></script>
<script type="text/javascript"
	src="js/common.js"></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
<script src="js/cookie_util.js"></script>
<script src="js/job-list.js"></script>
<title>Document</title>
</head>
<body ng-app="joblist" ng-controller="jobListCtrl as jlCtrl">
<div class="box_top" ng-include="'head2.html'"></div>
	<div class="container" style="width: 1351px">
		<div id="search_bar" class="mt10">
			<div class="box">
				<div class="box_border">
					<form
						action="${pageContext.request.contextPath}/student/list"
						method="post">
						<div class="box_center pt10 pb10">
							<table class="form_table" border="0" cellpadding="0"
								cellspacing="0">
								<tr user in $data>
									<td>
										<select ng-model="adCtrl.city" ng-options="x for x in citys">
										  <option value="">-- 请选择 --</option>
										</select>省
										<select ng-model="adCtrl.part" ng-options="x for x in parts">
										  <option value="">-- 请选择 --</option>
										</select>市
									</td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td>
									
									</td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td>工作性质:</td>
									<td>
									<select ng-model="adCtrl.type" ng-options="x for x in types">
									  <option value="">-- 请选择 --</option>   
									</select></td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td>排序方式:</td>
									<td>							
									    <select ng-model="adCtrl.orderBy" ng-options="x for x in orderBys">
									       <option value="">-- 请选择 --</option>   
									    </select></td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
    								<td>							
                                       <input ng-model="title" class="input-text lh30" size="10" style="width: 400px">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <input ng-click="change()" type="submit" name="button" class="btn" value="查找">
                                        <input ng-click="clear()" type="submit" name="button" class="btn" value="清除所有条件">
									<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <div class="content-center">
      <ul ng-repeat="x in jlCtrl.data">
      	<li>
      	  <div class="item_con job_title">
	      	  <a href="" ng-click="jlCtrl.showDetail(x.id)" target="_blank">
	      	    {{x.title}} | {{x.type}}
	      	  </a>
	      	  <i class="icons im-online-status im-offline">
      	      </i>
      	      <p class="job_salary">{{x.slarry}}<i class="unit">
      	      </i></p> 
      	  </div>
      	  <div class="item_con job_comp"><input type="hidden"> 
      	     <div class="comp_name"> 
      	      <span> {{x.site}} </span> 
      	         </div>  
      	         <p class="job_require">
      	            <span class="xueli">{{x.city}}</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span class="jingyan">{{x.part}}</span>
      	         </p>
   	        </div>
      	  <div class="pulic-time">
      	    <span>发布时间：{{x.createtime|date:"yyyy-MM-dd HH:mm:ss"}}</span>
      	  </div>
      	  <div class="jion-butoon">
      	     <input ng-click="jlCtrl.joinIn(x.id)" type="submit" name="button" class="btn" value="我要参加">
      	  </div>
      	 </li>
      </ul>
    </div>
</body>


<div>
   <table>
   		<tr>
   			<td></td>
   		</tr>
   </table>
</div>


</html>
<script type="text/ng-template" id="modal.html"> 
<div>
    <div class="modal-header">
        <h3 class="modal-title" align="center">
                                 兼职详情
        </h3>
    </div>
    <div class="modal-body">
        <div>
            <table>
                    <tr>
						<td>标题</td>
                        <td>{{job.title}}</td>
                    </tr>
                    <tr>
                       <td>城市</td>
                       <td>{{job.part}}</td>
                    </tr>
                    <tr>
<td>市区</td>
<td>{{job.part}}</td>
                    </tr>
                    <tr>
<td>地址</td>
<td>{{job.site}}</td>
                                                                
                       
                    </tr>
                    <tr>
<td>工资</td>
<td>{{job.slarry}}</td>
                                                                 
                       
                    </tr>
                    <tr>
<td>需要人数</td>
<td>{{job.needcount}}</td>
                                                                
                       
                    </tr>
                    <tr>
<td>联系电话</td>
<td>{{job.phone}}</td>
                                                                
                       
                    </tr>
                    <tr>
<td>工作类别</td>
<td>{{job.type}}</td>
                                                                 
                       
                    </tr>						
                    <tr>
<td>发布日期</td>
<td>{{job.createtime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                                                 

                    </tr>						
                    <tr>
<td>开始日期</td>
<td>{{job.startTime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                                                
             
                    </tr>
                    <tr>
<td>结束日期</td>
<td>{{job.endtime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                                              
                      
                    </tr>						
                    <tr>
<td> 发布人</td>
<td> {{job.createBy}}</td>
                                                                 
                      
                    </tr>						
                    <tr>
<td>职位要求</td>
<td>{{job.description}}</td>
                                                                
                       
                    </tr>						
				</table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="attend()">
            我要参加
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            退出
        </button>
    </div>
</div>
</script>	
</body>
</html>
