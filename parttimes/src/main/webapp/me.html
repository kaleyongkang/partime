<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/me.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="js/cookie_util.js"></script>
	<script src="js/me.js"></script>
	<title>add</title>
</head>
<body ng-app="meList" ng-controller="meCtrl as mCtrl">
<div class="box_top box_top2" ng-include="'head2.html'"></div>
<div class="container" >
	<div class="box">
		<div class="box_border">
			<div class="box_top"><b class="pl15">个人信息</b></div>
			<div class="box_center">
				<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr height= 56px>
						<td class="td_right">姓名：</td>
						<td class="">
							<span>{{mCtrl.username}}</span>
							&nbsp;&nbsp;&nbsp;&nbsp;
	     					 <input  name="file" id="fileUpload" type="file"/>
                             <input class="btn_save1" ng-click="mCtrl.uploadFile()" type="submit" value="上传简历">
						</td>
					</tr>
					<tr height= 56px>
						<td class="td_right">优点：</td>
						<td class="" ng-if="mCtrl.isShow">
							<textarea class="introude-text" ng-model="mCtrl.advantage"></textarea>
						</td>
						<td class=""  ng-if="!mCtrl.isShow">
							<textarea readonly ng-model="mCtrl.advantage" class="introude-text"></textarea>
						</td>
					</tr>
					<tr height= 56px>
						<td class="td_right">掌握技能：</td>
						<td class="" ng-if="mCtrl.isShow">
							<textarea ng-model="mCtrl.skill" class="introude-text"></textarea>
						</td>
						<td class="" ng-if="!mCtrl.isShow">
							<textarea ng-model="mCtrl.skill" readonly class="introude-text"></textarea>
						</td>
					</tr>
					<tr height= 56px>
						<td class="td_right">个人介绍：</td>
						<td class="" ng-if="mCtrl.isShow">
							<textarea  class="introude-text" ng-model="mCtrl.introduce"></textarea>
						</td>
						<td class="" ng-if="!mCtrl.isShow">
							<textarea readonly class="introude-text" ng-model="mCtrl.introduce"></textarea>
						</td>
					</tr>
				</table>
				<div class="button-div">
	    			<input ng-click="mCtrl.toEdit()" type="submit" name="button" class="btn btn82 btn_save2" value="编辑">
     				<input ng-if="mCtrl.isShow" ng-click="mCtrl.editInfo()" type="submit" name="button" class="btn btn82 btn_save2" value="确定">
				</div>						
			</div>
		</div>
	</div>
</div>
</body>
</html>
