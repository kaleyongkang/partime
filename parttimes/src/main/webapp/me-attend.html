<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/me.css">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
	<script src="js/cookie_util.js"></script>
	<script src="js/me-attend.js"></script>
	<title>add</title>
</head>
<body ng-app="meAttendList" ng-controller="meAttendListCtrl as mCtrl">
<div class="box_top" ng-include="'head2.html'"></div>
<div class="container" >
	<div class="box">
		<div class="box_border">
			<div class="box_top"><b class="pl15">我的参加</b></div>
			<div class="box_center">
				<table ng-table="mCtrl.tableParams" width="1290px;" class="list_table">
					<tr>
						<th>标题</th>
						<th>城市</th>
						<th>市区</th>
						<th>地址</th>
						<th>工资</th>
						<th>需要人数</th>
						<th>联系电话</th>
						<th>开始日期</th>
						<th>结束日期</th>
						<th>工作类别</th>
					</tr>
					<tr ng-repeat="job in $data">
					 <td>{{job.title}}</td>
					 <td>{{job.city}}</td>
					 <td>{{job.part}}</td>
					 <td>{{job.site}}</td>
					 <td>{{job.slarry}}</td>
					 <td>{{job.needcount}}</td>
					 <td>{{job.phone}}</td>
					 <td>
					 {{job.startTime|date:"yyyy-MM-dd HH:mm:ss"}}
					 </td>
					 <td>
					 {{job.startTime|date:"yyyy-MM-dd HH:mm:ss"}}
					 </td>
					 <td>{{job.type}}</td>
					</tr>
				</table>			
			</div>
		</div>
	</div>
</div>
</body>
</html>
